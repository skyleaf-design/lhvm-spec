syntax = "proto3";

import "object/SineSingle.proto";
import "object/SineDouble.proto";
import "object/Clouds.proto";

import "shaping/ShapingStack.proto";
import "Combinator.proto";

message Op {
	oneof command {
		SineSingle object_sine_1 = 1;
		SineDouble object_sine_2 = 2;
		Clouds object_clouds = 3;

		ShapingStack shaping_stack = 4;
		Combinator combinator = 5;
  }
}