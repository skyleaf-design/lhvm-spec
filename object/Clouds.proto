syntax = "proto3";

import "object/SpatialTransform.proto";
import "object/ChronalTransform.proto";

message Clouds {
	string name = 1;
	double frequency = 2;
	uint32 octaveCount = 3;
	double persistance = 4;
	double lacunarity = 5;

	SpatialTransform transform_space = 6;
	ChronalTransform transform_time = 7;
}